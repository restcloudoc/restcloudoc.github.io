<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./libs/docsify/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 开启侧边栏
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      name: 'RestCloud相关文档',
      nameLink: '/',
      // 取消 hash 导航
      // routerMode: 'history',
      // 添加修改时间
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      // 设置请求头
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      search: {
        placeholder: '请输入查询内容',
        noData: '没有相关查询结果！',
      }, 
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功',
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  <script src="./libs/docsify/lib/docsify.min.js"></script>
  <script src="./libs/docsify/lib/plugins/countable.js"></script>
  <script src="./libs/docsify/lib/plugins/emoji.min.js"></script>
  <script src="./libs/docsify/lib/plugins/search.min.js"></script>
  <script src="./libs/docsify/lib/plugins/docsify-copy-code.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-yaml.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-xml-doc.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-typescript.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-sql.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-python.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-php.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-markdown.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-json.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-java.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-go.min.js"></script>
  <script src="./libs/docsify/lib/plugins/prism-bash.min.js"></script>
</body>
</html>
